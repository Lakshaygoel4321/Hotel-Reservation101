<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Hotel Booking Prediction</h2>
        <form action="/" method="post" class="form">
            <div class="grid-container">
                <div class="input-group">
                    <label>Number of Adults:</label>
                    <input type="number" name="no_of_adults" required>
                </div>
                <div class="input-group">
                    <label>Number of Children:</label>
                    <input type="number" name="no_of_children" required>
                </div>
                <div class="input-group">
                    <label>Number of Weekend Nights:</label>
                    <input type="number" name="no_of_weekend_nights" required>
                </div>
                <div class="input-group">
                    <label>Number of Week Nights:</label>
                    <input type="number" name="no_of_week_nights" required>
                </div>
                <div class="input-group">
                    <label>Type of Meal Plan:</label>
                    <select name="type_of_meal_plan">
                        <option value="Meal Plan 1">Meal Plan 1</option>
                        <option value="Not Selected">Not Selected</option>
                        <option value="Meal Plan 2">Meal Plan 2</option>
                        <option value="Meal Plan 3">Meal Plan 3</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Car Parking Space:</label>
                    <select name="required_car_parking_space">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Room Type Reserved:</label>
                    <select name="room_type_reserved">
                        <option value="Room_Type 1">Room Type 1</option>
                        <option value="Room_Type 2">Room Type 2</option>
                        <option value="Room_Type 3">Room Type 3</option>
                        <option value="Room_Type 4">Room Type 4</option>
                        <option value="Room_Type 5">Room Type 5</option>
                        <option value="Room_Type 6">Room Type 6</option>
                        <option value="Room_Type 7">Room Type 7</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Lead Time:</label>
                    <input type="number" name="lead_time" required>
                </div>
                <div class="input-group">
                    <label>Arrival Year:</label>
                    <input type="number" name="arrival_year" required>
                </div>
                <div class="input-group">
                    <label>Arrival Month:</label>
                    <input type="number" name="arrival_month" required>
                </div>
                <div class="input-group">
                    <label>Arrival Date:</label>
                    <input type="number" name="arrival_date" required>
                </div>
                <div class="input-group">
                    <label>Market Segment Type:</label>
                    <select name="market_segment_type">
                        <option value="Offline">Offline</option>
                        <option value="Online">Online</option>
                        <option value="Corporate">Corporate</option>
                        <option value="Aviation">Aviation</option>
                        <option value="Complementary">Complementary</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Repeated Guest:</label>
                    <select name="repeated_guest">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Previous Cancellations:</label>
                    <input type="number" name="no_of_previous_cancellations" required>
                </div>
                <div class="input-group">
                    <label>Previous Bookings Not Canceled:</label>
                    <input type="number" name="no_of_previous_bookings_not_canceled" required>
                </div>
                <div class="input-group">
                    <label>Average Price Per Room:</label>
                    <input type="number" step="0.01" name="avg_price_per_room" required>
                </div>
                <div class="input-group">
                    <label>Number of Special Requests:</label>
                    <input type="number" name="no_of_special_requests" required>
                </div>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
        {% if context %}
            <div class="result">
                <h3>Booking Status: {{ context }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
